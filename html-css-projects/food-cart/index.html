<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodBites</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/html-css-projects/food-cart/styles.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">FoodBites</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <aside id="side-drawer">
      <header>
        <a href="#" class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
      </header>
      </a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img
                src="/html-css-projects/food-cart/images/Burger-With-Lettuce.jpeg"
                alt="Burger with Lettuce and fries"
              />
              <div class="food-item-content">
                <h2>Burger with Lettuce and fries</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img
                src="/html-css-projects/food-cart/images/choco-cake-slice.jpeg"
                alt="Chocolate cake slice"
              />
              <div class="food-item-content">
                <h2>Chocolate cake slice</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img
                src="/html-css-projects/food-cart/images/cold-coffee.jpeg"
                alt="cold-coffee"
              />
              <div class="food-item-content">
                <h2>Cold Coffee</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img
                src="/html-css-projects/food-cart/images/strawberry-shake.jpeg"
                alt="strawberry-shake"
              />
              <div class="food-item-content">
                <h2>Strawberry Shake</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
